{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Изменение статуса задачи</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ToDoList</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">На главную</a>
                    <a class="nav-link active" aria-current="page" href="{% url 'task_add' %}">Добавить Задачу</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<h3>Просмотр задачи</h3>
<div class="container">
    <p>Title: {{ task.title }}</p>
    <p>Description: {{ task.description }}</p>
    <div class="row">
        <div class="col-5">
            <label for="status" class="form-label padding-left padding-top">Выберите состояние</label>
            <select id="status" name="status" class="form-select padding-left">
                {% for status in ToDoList.STATUS_CHOICES %}
                <option value="{{ status.0 }}">To Do</option>
                <option value="{{ status.1 }}">In Progress</option>
                <option value="{{ status.2 }}">Done</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <p>Date complete: {{ task.due_date }}</p>
    <div class="row">
        <div class="col-3">
            <button type="submit" class="btn btn-primary padding-left padding-top">Добавить</button>
        </div>
    </div>

</div>
</body>
</html>
