{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>index page</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ToDoList</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Главная</a>
                    <a class="nav-link active" aria-current="page" href="task/add/">Добавить Задачу</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        {% for task in tasks %}
            <h5>Заголовок: {{ task.title }}</h5>
            <a class="task_link" href="/task/edit/{{ task.pk }}">Изменить статус задачи</a><br>
            <a class="task_link" href="{% url 'task_detail' task.pk %}">Подробнее....</a>
            <hr>

        {% endfor %}
    </div>
</div>
</body>
</html>
